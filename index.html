<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
	<main class="main-card">
		<div class="cover-img"></div>
		<div class="profile-content">
			<img src="images/image-victor.jpg" alt="" class="profile-img">
			<h1 class="stat">Victor Crest <span class="age">26</span></h1>
			<p class="location">London</p>
		</div>
		<div class="profile-stats">
			<div class="followers">
				<h2 class="stat">80K</h2>
				<p class="stat-atr">Followers</p>
			</div>
			<div class="likes">
				<h2 class="stat">803K</h2>
				<p class="stat-atr">Likes</p>
			</div>
			<div class="photos">
				<h2 class="stat">1.4K</h2>
				<p class="stat-atr">Photos</p>
			</div>
		</div>
	</main>
	<!-- 
	
	80K
	Followers
	
	803K
	Likes
	
	1.4K
	Photos
-->
</body>
</html>
